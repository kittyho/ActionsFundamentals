name: GitHub actions demo
on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
  push:
    branches:
      - main
    paths-ignore:
      - './github/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - './github/**'
  schedule:
    - cron: '15 06 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Output the event name
      run: echo "The event that triggered this workflow is ${{ github.event_name }}"
    - name: Output the branch name
      run: echo "The current branch is ${{ github.ref_name }}"

  Dev:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Dev
    steps:
      - run: echo "ðŸ§ª Testing Dev..."

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: |
          echo "ðŸ§ª Testing Test..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Dev, Test]
    environment:
      name: Production
      url: https://writeabout.net
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
