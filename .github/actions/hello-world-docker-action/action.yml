name: Container Workflow

on:
  workflow_dispatch:
  # Define your inputs here.
  inputs:
    who-to-greet:
      description: 'Who to greet'
      required: true
      default: 'World'
  
  # Define your outputs here.
  outputs:
    time:
      description: 'The time we greeted you'
  
  runs:
    using: docker
    image: Dockerfile
    arg:
      - ${{ inputs.who-to-greet }}
